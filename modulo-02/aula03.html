<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        // Arrays: uma variável que armazena múltiplos valores

        var nomes1 = ['Gabriel', 'Marlon', 'Ferreira', 'Galvan'];
        var nomes2 = new Array('Gabriel', 'Marlon', 'Ferreira', 'Galvan');
        var nomes3 = ['Gabriel', 'Marlon', 'Ferreira', 'Galvan'];

        console.log(nomes1[0]);
        console.log(nomes2[1]);

        // alterando valor dentro do arrays
        nomes3[0] = 'Marcos';
        console.log(nomes3)

        // adicionando novo valor no arrays
        nomes3.push('Fernanda');
        console.log(nomes3[4]);

    </script>
</body>
</html>
