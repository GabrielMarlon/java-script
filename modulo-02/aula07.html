<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/modulo-02/favicon.png" />
    <title>Laço de repetição</title>
</head>

<body>
    <script>
        var n = 0;
            while (n < 10) {
                //execute aqui!
                console.log(n);
                n++;                
            }
            console.log('---');

        for(var i = 0; i < 10; i++){
            console.log(i);
        }
        console.log('---');

        var g = 0;
        do{
            console.log(g);
            g++;
        } while (g < 10);
    </script>
</body>

</html>
