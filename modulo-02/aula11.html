<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/modulo-02/favicon.png" />
    <title>Exercício III calculadora dinâmica</title>
</head>

<body>
    <script>
        // Aplicação calculadora dinâmica

        // Um número inicial
        // Um sinal (tipo de operação)
        // Um número final 

        var numeroInicial = prompt('Informe o número inicial!');
        var sinal = prompt('Informe o sinal da operação!');
        // validação de sinal
        while(sinal != '+' && sinal != '-' && sinal != '*' && sinal != '/'){
            alert('Por favor informe um sinal valido!')
            sinal = prompt('Informe o sinal da operação!');
        }
        var numeroFinal = prompt('Inform o número final!');
        // Função para converter para número uma string
        numeroInicial = parseInt(numeroInicial);
        numeroFinal = parseInt(numeroFinal);

        // calculo para o resultado final
        var resultadoFinal = 0;
        if(sinal == '+'){
            resultadoFinal = numeroInicial + numeroFinal;
        } else if (sinal == '-'){
            resultadoFinal = numeroInicial - numeroFinal;
        } else if (sinal == "*"){
            resultadoFinal = numeroInicial * numeroFinal;
        } else if (sinal == "/"){
            resultadoFinal = numeroInicial / numeroFinal;
        }

        alert('O resultado final é: ' + resultadoFinal)
    </script>
</body>

</html>
